    <style>
        body {
            font-family: sans-serif;
            background: #111;
            color: #eee;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        .col {
            flex: 1 1 300px;
            min-width: 280px;
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            box-sizing: border-box;
        }
        
        h2 {
            margin-top: 0;
        }
        
        label {
            display: block;
            margin: 8px 0;
        }
        
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        input, select {
            background: #222;
            color: #fff;
            border: 1px solid #555;
        }
        
        button {
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background: #555;
        }
        
        .resultado {
            margin-top: 20px;
            background: #222;
            padding: 15px;
            border-radius: 8px;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .status-bar {
            height: 20px;
            background: #333;
            border-radius: 5px;
            margin: 5px 0;
            overflow: hidden;
        }
        
        .hp-bar {
            height: 100%;
            background: #5cb85c;
            border-radius: 5px;
            transition: width 0.3s;
        }
        
        .hp-text {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>

    <div class="col">
        <h2>Condi√ß√µes</h2>
        
        <label>Campo:
            <select id="campo">
                <option value="seco">Seco</option><option value="molhado">Molhado</option><option value="lama">Lama</option>
                <option value="neve">Neve</option><option value="noite">Noite</option><option value="vento">Vento</option>

            <select id="relevo">
                <option value="plano">Plano</option><option value="colina">Colina</option><option value="montanha">Montanha</option>

            </select>
        </label>
        
        <label>Atacante:
            <select id="atacante">
                <option value="1">P1</option><option value="2">P2</option>
            </select>
        </label>
        
        <label>Parte do corpo:
            <select id="parte">
                <option value="cabeca">Cabe√ßa</option><option value="torso">Torso</option><option value="braco">Bra√ßo</option><option value="perna">Perna</option>
            </select>
        </label>
        
        <button onclick="duelo()">Atacar!</button>
        <button onclick="resetar()">Resetar</button>
        
        <div id="saida" class="resultado">Resultado: ‚Äî</div>
    </div>

    <script>
        let personagens = {
            1: {hp:100, nome:"Guerreiro", arma:"Espada longa", armaMat:"Ferro", armadura:"Sem armadura", armMat:"Couro"},
            2: {hp:100, nome:"Inimigo", arma:"Espada longa", armaMat:"Ferro", armadura:"Sem armadura", armMat:"Couro"}
        };

        function atualizar(){
            [1,2].forEach(i=>{
                personagens[i].nome = document.getElementById("nome"+i).value || personagens[i].nome;
                personagens[i].altura = parseInt(document.getElementById("altura"+i).value);
                personagens[i].tipo = document.getElementById("tipo"+i).value;
                personagens[i].arma = document.getElementById("arma"+i).value;
                personagens[i].armaMat = document.getElementById("materialArma"+i).value;
                personagens[i].armadura = document.getElementById("armadura"+i).value;
                personagens[i].armMat = document.getElementById("materialArm"+i).value;
                personagens[i].genero = document.getElementById("genero"+i).value;
                
                // Atualizar barra de HP
                document.getElementById(`hp-bar${i}`).style.width = `${personagens[i].hp}%`;
                document.getElementById(`status${i}`).textContent = `HP: ${personagens[i].hp}/100`;
            });
        }

        function forcaArma(arma, mat){
            let base = 10;
            if(arma.includes("Espada")) base=15;
            if(arma.includes("Machado")) base=18;
            if(arma.includes("Ma√ßa")||arma.includes("Martelo")) base=20;
            if(arma.includes("Lan√ßa")||arma.includes("Alabarda")||arma.includes("Tridente")) base=17;
            if(arma==="Punhos") base=5;
            if(arma==="Chute") base=6;

            if(mat==="Ferro") base+=2;
            if(mat==="A√ßo") base+=4;
            if(mat==="Obsidiana") base+=6;
            if(mat==="Mithril") base+=8;
            if(mat==="Valiriano") base+=15;

            return base;
        }

        function defesaArmadura(arm, mat){
            let def=0;
            if(arm.includes("Couro")) def=5;
            if(arm.includes("Malha")) def=10;
            if(arm.includes("Placas")) def=15;
            if(arm.includes("Escudo")) def+=8;

            if(mat==="Bronze") def+=1;
            if(mat==="Ferro") def+=3;
            if(mat==="A√ßo") def+=5;
            if(mat==="Mithril") def+=8;
            if(mat==="Valiriano") def+=15;

            return def;
        }

        function chanceQuebra(mat){
            if(mat==="Madeira") return 0.2;
            if(mat==="Bronze") return 0.15;
            if(mat==="Ferro") return 0.1;
            if(mat==="A√ßo") return 0.05;
            if(mat==="Obsidiana") return 0.25;
            if(mat==="Mithril") return 0.01;
            if(mat==="Valiriano") return 0.001;
            return 0.1;
        }

        function duelo(){
            atualizar();
            let atkId = document.getElementById("atacante").value;
            let defId = (atkId === "1") ? "2" : "1";
            let atk = personagens[atkId], def = personagens[defId];

            if(atk.hp <= 0 || def.hp <= 0){
                document.getElementById("saida").innerHTML = "‚öî O combate acabou!";
                return;
            }

            let probHit = 60;
            if(atk.tipo === "forte") probHit += 10;
            if(atk.tipo === "comum") probHit -= 10;
            if(atk.tipo === "general") probHit += 15;

            let diff = atk.altura - def.altura;
            if(diff > 20) probHit += 5;
            if(diff < -20) probHit -= 10;

            let r = Math.random();
            let resultado = '';

            if(r < 0.1) {
                resultado = `${def.nome} BLOQUEOU o ataque! üõ°`;
            } else if(r < 0.2) {
                resultado = `${def.nome} DESVIOU do golpe! üí®`;
            } else if(Math.random() * 100 > probHit) {
                resultado = `${atk.nome} errou o ataque contra ${def.nome}.`;
            } else {
                let dano = Math.max(0, forcaArma(atk.arma, atk.armaMat) - defesaArmadura(def.armadura, def.armMat) + Math.floor(Math.random() * 5));
                def.hp -= dano;
                if(def.hp < 0) def.hp = 0;

                if(Math.random() < chanceQuebra(atk.armaMat)){
                    atk.arma = "Quebrada"; 
                    atk.armaMat = "Madeira";
                    resultado = `${atk.nome} acertou ${def.nome} (-${dano} HP), mas a arma QUEBROU! ‚ö°`;
                } else {
                    resultado = `${atk.nome} acertou ${def.nome} com ${atk.arma} de ${atk.armaMat} (-${dano} HP).`;
                }

                if(def.hp <= 0) {
                    resultado += `<br>üíÄ ${def.nome} caiu morto!`;
                }
            }

            // Atualizar barras de HP
            document.getElementById(`hp-bar${defId}`).style.width = `${def.hp}%`;
            document.getElementById(`status${defId}`).textContent = `HP: ${def.hp}/100`;
            
            resultado += `<hr><b>Status:</b><br>${personagens[1].nome}: ${personagens[1].hp} HP (${personagens[1].arma})<br>${personagens[2].nome}: ${personagens[2].hp} HP (${personagens[2].arma})`;
            document.getElementById("saida").innerHTML = resultado;
        }

        function resetar(){
            personagens[1] = {hp:100, nome:"Guerreiro", arma:"Espada longa", armaMat:"Ferro", armadura:"Sem armadura", armMat:"Couro"};
            personagens[2] = {hp:100, nome:"Inimigo", arma:"Espada longa", armaMat:"Ferro", armadura:"Sem armadura", armMat:"Couro"};
            
            // Resetar sele√ß√µes
            document.getElementById("nome1").value = "Guerreiro";
            document.getElementById("altura1").value = "170";
            document.getElementById("tipo1").value = "comum";
            document.getElementById("genero1").value = "masc";
            document.getElementById("arma1").value = "Espada longa";
            document.getElementById("materialArma1").value = "Ferro";
            document.getElementById("armadura1").value = "Sem armadura";
            document.getElementById("materialArm1").value = "Couro";
            
            document.getElementById("nome2").value = "Inimigo";
            document.getElementById("altura2").value = "180";
            document.getElementById("tipo2").value = "comum";
            document.getElementById("genero2").value = "masc";
            document.getElementById("arma2").value = "Espada longa";
            document.getElementById("materialArma2").value = "Ferro";
            document.getElementById("armadura2").value = "Sem armadura";
            document.getElementById("materialArm2").value = "Couro";
            
            // Atualizar barras de HP
            document.getElementById("hp-bar1").style.width = "100%";
            document.getElementById("hp-bar2").style.width = "100%";
            document.getElementById("status1").textContent = "HP: 100/100";
            document.getElementById("status2").textContent = "HP: 100/100";
            
            document.getElementById("saida").innerHTML = "Resultado: ‚Äî";
        }

        // Inicializar
        atualizar();
    </script>
